    <div class="mid">





        <aside class="aside">
            <div class="aside-links">
                <a href="#">Setting</a>

                <a href="#">Edit </a>
                <a href="#">Location</a>
                <a href="#">Payment</a>

            </div>
        </aside>



        <div class="form">



            <form>
                <label for="firstName">Your First Name:</label>
                <input type="text" id="firstName" name="firstName" readonly>

                <label for="lastName">Your Last Name:</label>
                <input type="text" id="lastName" name="lastName" readonly>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" readonly>

                <label for="phone">Your Phone Number:</label>
                <input type="tel" id="phone" name="phone" readonly>

                <label for="address">Your Address:</label>
                <input id="address" name="address" type="address" readonly></input>

                <label for="city">Your City:</label>
                <input type="text" id="city" name="city" readonly>

                <label for="state">Your State:</label>
                <input type="text" id="state" name="state" readonly>

                <label for="zip">Your Zip Code:</label>
                <input type="text" id="zip" name="zip" readonly>

                <label for="country">Your Country:</label>
                <input type="text" id="country" name="country" readonly>

                <button type="submit">Save Changes</button>
            </form>

        </div>




    </div>
