<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone | Profile</title>
    <!--Profile CSS-->
    <link rel="stylesheet" href="assets/css/profile.css">
    <!--MAIN CSS-->
    <link rel="stylesheet" href="assets/css/main.css" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>






</head>


<body>












    <div class="container-fluid  px-0">



        <div class="row">
            <div class="col-12  px-0">
                <nav class="navbar navbar-expand-lg bg-custom">
                    <div class="container">
                        <a class="navbar-brand fs-1" href="#">My profile</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon bg-light"> </span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">My Cart</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Log out</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </nav>

            </div>
        </div>








        <div class="row " id="midC">
            <div class="col-md-4 col-sm-12 bg-success">


                <div class="side-links">
                    <ul class="list-unstyled p-2">
                        <li><a href="#" class="d-block text-dark mt-5 mb-5">My Orders</a></li>
                        <li><a href="#" class="d-block mb-5 text-dark">Settings</a></li>
                        <li><a href="#" class="d-block mb-5 text-dark">Payment</a></li>
                        <li><a href="#" class="d-block mb-5 text-dark">Edit Profile</a></li>
                        <li><a href="#" class="d-block mb-5 text-dark">Location</a></li>
                        <li><a href="#" class="d-block mb-5 text-dark">Language</a></li>
                    </ul>
                </div>







            </div>


            <div class="col-md-8 col-sm-12">
                <form class="row g-3 p-2">


                    <div class="col-md-6">

                        <label for="inputFirstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputLastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                    <div class="col-md-6">

                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>



                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>


                </form>

            </div>
        </div>



    </div>

    <div class="row   ">

        <div class="col-md-12 col-sm-12 bg-custom bg-opacity-75  -0">
            <div style="text-align: center; color: aliceblue;">
                <p>All Right Recieved ITI</p>

            </div>
        </div>
    </div>





</body>

</html>
